<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ProxibanqueV3</title>
	</head>

	<body>
		<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
		<ui:composition template="/template/layout.xhtml">

			<!-- Redefinition de la zone 'content' du layout  	-->
			<ui:define name="content">
				<body>
					<h3 style="margin-top: 0">Edition Clients</h3>
					<p:dataTable var="client" value="#{clientbean.clients}">
						<p:column headerText="Id">
							<h:outputText value="#{client.id}">
								<f:convertNumber />
							</h:outputText>
						</p:column>
						<p:column headerText="Nom">
							<h:outputText value="#{client.nom}" />
						</p:column>
						<p:column headerText="Prenom">
							<h:outputText value="#{client.prenom}" />
						</p:column>
						<p:column headerText="Adresse">
							<h:outputText value="#{client.adresse}" />
						</p:column>
						<p:column headerText="Email">
							<h:outputText value="#{client.email}" />
						</p:column>
						<p:column headerText="Solde CC">
							<h:outputText value="#{client.soldeCC}">
								<f:convertNumber />
							</h:outputText>
						</p:column>
						<p:column headerText="Solde CE">
							<h:outputText value="#{client.soldeCE}">
								<f:convertNumber />
							</h:outputText>
						</p:column>
					</p:dataTable>

					<h:form id="AfficherComptes">
						<h:panelGrid columns="2" cellpadding="2">
							<h:outputLabel for="#{clientbean.id}" value="ID" />
							<h:inputText value="#{clientbean.id}" label="ID" required="true" />
						</h:panelGrid>
						<h:commandButton type="submit" value="Afficher les comptes"
							action="#{clientbean.afficher}">
							<f:param name="i" value="2" />
						</h:commandButton>
					</h:form>

					<h3 style="margin-top: 0">Liste des comptes clients</h3>
					<p:dataTable var="client" value="#{clientbean.clients}">
						<p:column headerText="Id">
							<h:outputText value="#{client.id}">
								<f:convertNumber />
							</h:outputText>
						</p:column>
						<p:column headerText="Nom">
							<h:outputText value="#{client.nom}" />
						</p:column>
						<p:column headerText="Prenom">
							<h:outputText value="#{client.prenom}" />
						</p:column>
						<p:column headerText="Adresse">
							<h:outputText value="#{client.adresse}" />
						</p:column>
						<p:column headerText="Email">
							<h:outputText value="#{client.email}" />
						</p:column>
						<p:column headerText="Solde CC">
							<h:outputText value="#{client.soldeCC}">
								<f:convertNumber />
							</h:outputText>
						</p:column>
						<p:column headerText="Solde CE">
							<h:outputText value="#{client.soldeCE}">
								<f:convertNumber />
							</h:outputText>
						</p:column>
					</p:dataTable>
				</body>
			</ui:define>
		</ui:composition>
	</body>
</f:view>
</html>
