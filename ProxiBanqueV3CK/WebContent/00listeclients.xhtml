<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<f:view>
	<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Objis Formation</title>
	</head>

	<body>
		<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
		<ui:composition template="/template/layout.xhtml">

			<!-- Redefinition de la zone 'content' du layout  	-->
			<ui:define name="content">
				<body>
					<h3 style="margin-top: 0">Liste des clients</h3>
					<p:dataTable var="car" value="#{dtBasicView.cars}">
						<p:column headerText="Id">
							<h:outputText value="#{car.id}" />
						</p:column>
						<p:column headerText="Nom">
							<h:outputText value="#{car.year}" />
						</p:column>
						<p:column headerText="Prenom">
							<h:outputText value="#{car.brand}" />
						</p:column>
						<p:column headerText="Adresse">
							<h:outputText value="#{car.color}" />
						</p:column>
						<p:column headerText="Email">
							<h:outputText value="#{car.color}" />
						</p:column>
						<p:column headerText="Solde CC">
							<h:outputText value="#{car.color}" />
						</p:column>
						<p:column headerText="Solde CE">
							<h:outputText value="#{car.color}" />
						</p:column>
					</p:dataTable>
					<h:panelGrid columns="2" cellpadding="10">
						<p:graphicImage name="demo/images/godfather/godfather1.jpg" />
						<h:outputText value="The story begins as Don Vito Corleone..." />
					</h:panelGrid>
					<h:form id="Ajouter">
						<h:panelGrid columns="2" cellpadding="2">
							<h:outputLabel for="#{userManagedBean.username}" value="Nom" />
							<h:inputText value="#{userManagedBean.username}" label="Nom" />
							<h:outputLabel for="#{userManagedBean.username}" value="Prenom" />
							<h:inputText value="#{userManagedBean.username}" label="Prenom" />
							<h:outputLabel for="#{userManagedBean.username}" value="Adresse" />
							<h:inputText value="#{userManagedBean.username}" label="Adresse" />
							<h:outputLabel for="#{userManagedBean.username}" value="Email" />
							<h:inputText value="#{userManagedBean.username}" label="Email" />
							<h:outputLabel for="#{userManagedBean.username}" value="SoldeCC" />
							<h:inputText value="#{userManagedBean.username}" label="SoldeCC" />
							<h:outputLabel for="#{userManagedBean.username}" value="SoldeCE" />
							<h:inputText value="#{userManagedBean.username}" label="SoldeCE" />
						</h:panelGrid>
						<h:commandButton type="submit" value="Ajouter"
							action="#{userManagedBean.login}" />
					</h:form>
				</body>
			</ui:define>

		</ui:composition>
	</body>
</f:view>
</html>
