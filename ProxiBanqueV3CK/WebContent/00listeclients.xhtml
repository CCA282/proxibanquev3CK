<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ProxibanqueV3</title>
	</head>

	<body>
		<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
		<ui:composition template="/template/layout.xhtml">

			<!-- Redefinition de la zone 'content' du layout  	-->
			<ui:define name="content">
				<body>
					<h3 style="margin-top: 0">Liste des clients</h3>
					<p:dataTable var="client" value="#{clientbean.clients}">
						<p:column headerText="Id">
							<h:outputText value="#{client.id}" />
						</p:column>
						<p:column headerText="Nom">
							<h:outputText value="#{client.nom}" />
						</p:column>
						<p:column headerText="Prenom">
							<h:outputText value="#{client.prenom}" />
						</p:column>
						<p:column headerText="Adresse">
							<h:outputText value="#{client.adresse}" />
						</p:column>
						<p:column headerText="Email">
							<h:outputText value="#{client.email}" />
						</p:column>
						<p:column headerText="Solde CC">
							<h:outputText value="#{client.soldeCC}" />
						</p:column>
						<p:column headerText="Solde CE">
							<h:outputText value="#{client.soldeCE}" />
						</p:column>
					</p:dataTable>
					<h:panelGrid columns="2" cellpadding="10">
						<p:graphicImage name="demo/images/godfather/godfather1.jpg" />
						<h:outputText value="The story begins as Don Vito Corleone..." />
					</h:panelGrid>
					<h:form id="Ajouter">
						<h:panelGrid columns="2" cellpadding="2">
							<h:outputLabel for="#{clientbean.nom}" value="Nom" />
							<h:inputText value="#{clientbean.nom}" label="Nom" />
							<h:outputLabel for="#{clientbean.prenom}" value="Prenom" />
							<h:inputText value="#{clientbean.prenom}" label="Prenom" />
							<h:outputLabel for="#{clientbean.adresse}" value="Adresse" />
							<h:inputText value="#{clientbean.adresse}" label="Adresse" />
							<h:outputLabel for="#{clientbean.email}" value="Email" />
							<h:inputText value="#{clientbean.email}" label="Email" />
							<h:outputLabel for="#{clientbean.soldeCC}" value="SoldeCC" />
							<h:inputText value="#{clientbean.soldeCC}" label="SoldeCC" />
							<h:outputLabel for="#{clientbean.soldeCE}" value="SoldeCE" />
							<h:inputText value="#{clientbean.soldeCE}" label="SoldeCE" />
						</h:panelGrid>
						<h:commandButton type="submit" value="Ajouter"
							action="#{clientbean.creer}" />
					</h:form>
				</body>
			</ui:define>

		</ui:composition>
	</body>

</html>
