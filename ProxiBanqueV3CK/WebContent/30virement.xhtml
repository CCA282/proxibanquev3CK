<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<f:view>
	<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ProxibanqueV3</title>
	</head>

	<body>
		<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
		<ui:composition template="/template/layout.xhtml">

			<!-- Redefinition de la zone 'content' du layout  	-->
			<ui:define name="content">
				<body>
					<h3 style="margin-top: 0">Liste des comtes</h3>
					<p:dataTable var="compte" value="#{comptebean.comptes}">
						<p:column headerText="Id">
							<h:outputText value="#{compte.idCompte}">
								<f:convertNumber/>
							</h:outputText>
						</p:column>
						<p:column headerText="Solde">
							<h:outputText value="#{compte.solde}">
								<f:convertNumber/>
							</h:outputText>
						</p:column>
					</p:dataTable>

					<h:form id="MAJ">
						<h:panelGrid columns="2" cellpadding="2">
							<h:outputLabel for="#{comptebean.idSource}" value="ID Source" />
							<h:inputText value="#{comptebean.idSource}" label="ID Source"
								required="true">
								<f:convertNumber/>
							</h:inputText>
							<h:outputLabel for="#{comptebean.idDestination}"
								value="ID Destination" />
							<h:inputText value="#{comptebean.idDestination}"
								label="ID Destination" required="true">
								<f:convertNumber/>
							</h:inputText>
							<h:outputLabel for="#{comptebean.montant}" value="Montant" />
							<h:inputText value="#{comptebean.montant}" label="Montant"
								required="true">
								<f:convertNumber/>
							</h:inputText>
						</h:panelGrid>
						<h:commandButton type="submit" value="Virement"
							action="#{comptebean.virement}">
							<f:param name="i" value="3" />
						</h:commandButton>
					</h:form>
				</body>
			</ui:define>

		</ui:composition>
	</body>
</f:view>
</html>
