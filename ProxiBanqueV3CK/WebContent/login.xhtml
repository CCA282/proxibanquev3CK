<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
</h:head>
<h:body>
	<center>
		<p:panel header="Login Form" style="width: 350;">
			<h:form>
				<h:panelGrid columns="2" cellpadding="2">
					<h:outputLabel for="#{conseillerbean.login}" value="UserName" />
					<h:inputText value="#{conseillerbean.login}" label="UserName" />
					<h:outputLabel for="#{conseillerbean.password}" value="Password" />
					<h:inputSecret value="#{conseillerbean.password}" />
					<h:commandButton type="submit" value="Login"
						action="#{conseillerbean.connecter}">
						<f:param name="i" value="0" />
					</h:commandButton>
				</h:panelGrid>
			</h:form>
		</p:panel>
		<h3 style="margin-top: 0"></h3>
		<h3 style="margin-top: 0">BIENVENUE SUR PROXIBANQUE V3</h3>
		<h3 style="margin-top: 0">MERCI DE RENTRER VOTRE LOGIN ET MOT DE
			PASSE</h3>
		<h3 style="margin-top: 0">POUR LA DEMO: LOGIN="test" et
			PASSWORD="test"</h3>
		<div>
			<h:messages />
		</div>
	</center>
</h:body>
</html>
